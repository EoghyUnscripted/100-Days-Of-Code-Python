<!DOCTYPE HTML>

<html>
	<head>
		<title>post Posts</title>
		<meta charset="utf-8" />
		<link rel="icon" type="image/x-icon" href="/static/images/icon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="../static/css/style.css">
	</head>
	<body>

        <div class="wrapper">
            <div class="top">
                <div class="title"><h1>The Blurb</h1></div>
            </div>

            {% for post in posts: %}
            <div class="content">
                <div class="card" id="{{ post.id }}">
                    <h2>{{ post.title }}</h2>
                    <p class="text">{{ post.subtitle }}</p>
                    <a href="{{ url_for('get_post', this_post=post.id) }}">Read</a>
					
                </div>
            </div>
            {% endfor %}
        </div>

	</body>
	<footer>
		<p>&copy; Copyright {{ year }} Eoghy Unscripted</p>
	</footer>
</html>
